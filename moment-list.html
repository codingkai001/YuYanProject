<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title></title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/layui.css">
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
<div id="left-nav">
    <div id="profile">
        <img src="static/img/userphoto.jpg">
        <span>飞翔的小猪猪</span>
    </div>
    <div id="list">
        <a href="#" id="account">
            <span class="glyphicon glyphicon-home icon"></span>
            <span class="description">账号</span>
            <span class="glyphicon glyphicon-chevron-up up-down"></span>
        </a>
        <ul id="account-list">
            <li><span class="glyphicon glyphicon-certificate logo"></span><span class="text">学生认证</span></li>
        </ul>
        <a href="#" id="setting">
            <span class="glyphicon glyphicon-cog icon"></span>
            <span class="description">设置</span>
            <span class="glyphicon glyphicon-chevron-up up-down"></span>
        </a>
        <ul id="setting-list">
            <li><span class="glyphicon glyphicon-user logo"></span><span class="text">更改用户名</span></li>
            <li><span class="glyphicon glyphicon-picture logo"></span><span class="text">更改头像</span></li>
            <li><span class="glyphicon glyphicon-pencil logo"></span><span class="text">更改签名</span></li>
            <li><span class="glyphicon glyphicon-lock logo"></span><span class="text">修改密码</span></li>
            <li><span class="glyphicon glyphicon-phone logo"></span><span class="text">修改手机号</span></li>
        </ul>
        <span></span>
        <a href="#" id="moment">
            <span class="glyphicon glyphicon-heart icon"></span>
            <span class="description">动态</span>
            <span class="glyphicon glyphicon-chevron-up up-down"></span>
        </a>
        <ul id="moment-list">
            <li><span class="glyphicon glyphicon-plus logo"></span><span class="text">新增愿望</span></li>
            <li><span class="glyphicon glyphicon-list logo"></span><span class="text">愿望清单</span></li>
            <li><span class="glyphicon glyphicon-star logo"></span><span class="text">我的关注</span></li>
            <li><span class="glyphicon glyphicon-envelope logo"></span><span class="text">好友私信</span></li>
        </ul>
        <a href="#" id="sign-out">
            <span class="glyphicon glyphicon-log-out icon"></span>
            <span class="description">注销</span>
            <!--<span class="glyphicon glyphicon-chevron-up up-down"></span>-->
        </a>
    </div>
</div>
<script src="static/js/jquery.min.js"></script>
<script src="static/bootstrap/js/bootstrap.min.js"></script>
<script src="static/js/layui.js"></script>
<script src="static/js/index.js"></script>
</body>
</html>
